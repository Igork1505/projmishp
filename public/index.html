<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <footer class="row">

      <div id="menu" class="col-3 d-flex justify-content-center align-items-center">
        <ul>
          <li>Calendar</li>
          <li>Notice</li>
          <li>Message</li>
          <li>Favorite</li>
        </ul>
      </div>

      <div id="networks" class="col-3 d-flex justify-content-center align-items-center">
        <ul>
          <a href="#">
            <img src="./footerImg/LogoFaceb.png" width="15%" height="05%" alt="facebook">
          </a>

          <a href="#">
            <img src="./footerImg/VK_Logo.png" width="25%" height="15%" alt="vkontakte">
          </a>
        </ul>
      </div>

      <div id="news" class="col-3 d-flex justify-content-center align-items-center flex-column">
        <p>Subscribe to our newsletter</p>
        <div class="d-flex"><input class="line" type="text"/><button class="btnn"> OK </button></div>
      </div>

      <div id="logo" class="col-3 d-flex justify-content-center align-items-center">
        <a href="#">
          <img src="./footerImg/icon.png" width="60%" height="40%" alt="Logo"/>
        </a>
      </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

  </body>
</html>
